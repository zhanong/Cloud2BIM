# ===== INPUT/OUTPUT =====
e57_input: true # If true, convert E57 to XYZ; if false, use XYZ files directly
e57_files:
  - C:\Users\zhhnl\OneDrive\_DashBoard\_BIMEngine\PointCloud\454 Natoma St - Nov 6\pointcloud_output_e57.e57
xyz_files: # Output path for converted XYZ or direct XYZ input files
  - output_xyz/454_Natoma_St.xyz
dilute: false # Reduce point density to speed up processing
dilution_factor: 10 # Keep every Nth point (higher = faster but less accurate)

# ===== POINT CLOUD PROCESSING =====
exterior_scan: false # True if scanned from outside; affects wall height calculation
pc_resolution: 0.02 # Point cloud resolution in meters (typical: 0.002-0.01)
grid_coefficient: 5 # Grid cell size = pc_resolution Ã— grid_coefficient (affects wall detection granularity)

# ===== SLAB PARAMETERS =====
bfs_thickness: 0.3 # Bottom floor slab thickness in meters
tfs_thickness: 0.4 # Top floor slab thickness in meters

# ===== WALL PARAMETERS =====
min_wall_length: 0.30 # Minimum wall length in meters (filters noise)
min_wall_thickness: 0.05 # Minimum wall thickness in meters
max_wall_thickness: 0.75 # Maximum wall thickness in meters
exterior_walls_thickness: 0.3 # Default thickness for exterior walls in meters

